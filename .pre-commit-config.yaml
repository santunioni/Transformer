repos:

# Common mistakes
- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.1.10
  hooks:
  - id: remove-crlf

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
  - id: check-yaml
  - id: debug-statements
  - id: detect-aws-credentials
  - id: detect-private-key
  - id: end-of-file-fixer

# Conventional Commits
- repo: https://github.com/commitizen-tools/commitizen
  rev: v2.19.0
  hooks:
  - id: commitizen
    stages: [commit-msg]

# Formatters
- repo: https://github.com/myint/autoflake
  rev: v1.4
  hooks:
  - id: autoflake
    name: 'autoflake: removes unused variables and imports.'
    entry: bash -c 'autoflake "$@"; git add -u' --
    language: python
    args: ["--in-place", "--remove-all-unused-imports", "--remove-unused-variables", "--expand-star-imports", "--ignore-init-module-imports"]
    files: \.py$
    stages:
      - merge-commit

- repo: https://github.com/PyCQA/isort
  rev: 5.9.3
  hooks:
  - id: isort
    name: 'isort: sorts import statements.'
    entry: bash -c 'isort "$@"; git add -u' --
    language: python
    args: [--filter-files]
    files: \.py$

- repo: https://github.com/psf/black
  rev: 21.9b0
  hooks:
  - id: black
    name: 'black: formats python code according to standards.'
    entry: bash -c 'black "$@"; git add -u' --
    language: python
    files: \.py$

# Linters
- repo: https://github.com/PyCQA/flake8
  rev: 3.9.2
  hooks:
  - id: flake8
    name: 'flake8: combines PEP8 style checks and pyflakes for error checking.'
    args: ["--max-line-length", "120", "--exclude", "write_readme.py"]

# Type checker
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 'v0.910-1'
  hooks:
  - id: mypy
    name: 'mypy: checks python static typing.'
    args: [--no-strict-optional, --ignore-missing-imports]
    additional_dependencies:
    - types-all
    stages:
    - merge-commit
